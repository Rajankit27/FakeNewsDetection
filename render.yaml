services:
  # Updated for TruthLens UI Enhancements & Team Footer
  - type: web
    name: truthlens-intelligence
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python -m nltk.downloader stopwords wordnet omw-1.4 && python ml/train_model.py"
    # Render automatically injects the PORT environment variable, which Gunicorn binds to.
    startCommand: "gunicorn backend.app:app --workers 2 --threads 2 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NEWS_API_KEY
        value: "mock_mode_active"
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
