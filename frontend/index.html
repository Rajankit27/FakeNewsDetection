<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TruthLens AI - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center p-4">

    <div class="main-card w-full max-w-sm p-8 text-center">

        <h1 class="text-2xl font-bold text-gray-800 mb-1">TruthLens AI</h1>
        <p class="text-sm text-gray-500 mb-8">Secure Access Portal</p>

        <form id="authForm" class="space-y-4 text-left">
            <div>
                <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Username</label>
                <input type="text" id="username"
                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition"
                    placeholder="Enter username">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Password</label>
                <input type="password" id="password"
                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition"
                    placeholder="••••••••">
            </div>

            <button type="submit" class="btn-primary w-full text-white font-bold py-2.5 rounded-lg shadow-md mt-4">
                Authenticate
            </button>
        </form>

        <p id="msg" class="text-xs text-red-500 mt-4 hidden"></p>

        <div class="mt-6 border-t border-gray-100 pt-4">
            <button id="toggleMode" class="text-xs text-blue-500 hover:text-blue-700 font-medium">Initialize New
                Protocol (Register)</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
        });
    </script>
</body>

</html>
