<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruthLens AI - Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/style.css" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body
    class="flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 relative overflow-auto py-10">

    <!-- Background Grid -->
    <div class="absolute inset-0 z-0 opacity-20 pointer-events-none"
        style="background-image: radial-gradient(#3b82f6 1px, transparent 1px); background-size: 24px 24px;">
    </div>

    <!-- Ambient Glow -->
    <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-blue-500/20 rounded-full blur-3xl -z-10">
    </div>

    <div class="glass-panel w-full max-w-md p-8 rounded-2xl shadow-2xl relative z-10 border-t border-white/10">

        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-600/20 text-blue-400 mb-4 ring-1 ring-blue-500/40">
                <i data-lucide="shield-check" class="w-6 h-6"></i>
            </div>
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-teal-400">
                TruthLens AI
            </h1>
            <p class="text-sm text-slate-400 mt-2 tracking-wide font-medium">SECURE INTELLIGENCE PORTAL</p>
        </div>

        <form id="authForm" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-500 mb-1.5 uppercase tracking-wider">Identity</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
                        <i data-lucide="user" class="w-4 h-4"></i>
                    </div>
                    <input type="text" id="username"
                        class="w-full bg-slate-800/50 border border-slate-700/50 rounded-xl pl-10 pr-4 py-2.5 text-sm text-slate-200 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition shadow-inner placeholder-slate-600"
                        placeholder="Agent ID">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 mb-1.5 uppercase tracking-wider">Access Key</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
                        <i data-lucide="lock" class="w-4 h-4"></i>
                    </div>
                    <input type="password" id="password"
                        class="w-full bg-slate-800/50 border border-slate-700/50 rounded-xl pl-10 pr-4 py-2.5 text-sm text-slate-200 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition shadow-inner placeholder-slate-600"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white font-semibold py-3 rounded-xl shadow-lg shadow-blue-500/20 transition-all transform hover:scale-[1.01] flex items-center justify-center group">
                Authenticate Protocol
                <i data-lucide="arrow-right" class="w-4 h-4 ml-2 group-hover:translate-x-1 transition-transform"></i>
            </button>
        </form>

        <p id="msg"
            class="text-xs text-red-400 mt-4 text-center font-medium bg-red-500/10 py-2 rounded-lg border border-red-500/20 hidden flex items-center justify-center gap-2">
            <i data-lucide="alert-circle" class="w-3 h-3"></i> <span>Error</span>
        </p>

        <div class="mt-8 pt-6 border-t border-white/5 text-center">
            <button id="toggleMode"
                class="text-xs text-slate-400 hover:text-blue-400 transition flex items-center justify-center mx-auto gap-1 group">
                <span>Request New Clearance Level</span>
                <i data-lucide="chevron-right" class="w-3 h-3 group-hover:translate-x-0.5 transition-transform"></i>
            </button>
        </div>
    </div>

    <div class="absolute bottom-4 text-center w-full">
        <p class="text-[10px] text-slate-600 uppercase tracking-[0.2em]">Authorized Personnel Only • v2.0</p>
    </div>

    <script src="js/app.js"></script>
    <script>
        lucide.createIcons();
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
        });
    </script>
</body>

</html>
