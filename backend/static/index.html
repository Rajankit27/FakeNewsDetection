<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Fake News Detector</h1>
            <p class="subtitle">AI-Powered Verification System</p>
        </header>

        <main>
            <!-- Tabs Navigation -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('text')">Text Check</button>
                <button class="tab-btn" onclick="switchTab('api')">Global News (API)</button>
                <button class="tab-btn" onclick="switchTab('url')">Verify URL</button>
            </div>

            <!-- Tab Content: Text Check -->
            <div id="tab-text" class="tab-content active">
                <div class="input-group">
                    <textarea id="newsInput"
                        placeholder="Paste a news article or social media post here for verification..."
                        maxlength="5000"></textarea>
                    <div class="char-count"><span id="charCount">0</span>/5000 chars</div>
                </div>
            </div>

            <!-- Tab Content: Global News API -->
            <div id="tab-api" class="tab-content" style="display: none;">
                <div class="input-group">
                    <input type="text" id="apiQueryInput" placeholder="Enter a topic (e.g., 'Election 2024')">
                    <p class="tab-hint">Checks global news sources for this topic.</p>
                </div>
            </div>

            <!-- Tab Content: URL Verify -->
            <div id="tab-url" class="tab-content" style="display: none;">
                <div class="input-group">
                    <input type="url" id="urlInput" placeholder="Paste article URL (e.g., https://site.com/news)">
                    <p class="tab-hint">Scrapes and analyzes the content of the webpage.</p>
                </div>
            </div>

            <button id="checkButton" onclick="predictNews()">
                <span id="btnText">Verify Authenticity</span>
            </button>

            <div class="loader-container" id="loaderContainer" style="display: none;">
                <div class="loader"></div>
                <p class="loader-text">Analyzing content...</p>
            </div>

            <div id="result" class="result-container">
                <div class="badge-container">
                    <span id="predictionBadge" class="badge"></span>
                </div>

                <h2 id="predictionResult" class="result-title"></h2>

                <div class="reason-box">
                    <span class="reason-label">Reason:</span>
                    <span id="predictionReason"></span>
                </div>

                <div class="confidence-section">
                    <div class="confidence-header">
                        <span>Confidence Score</span>
                        <span id="confidenceValue">0%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div id="confidenceBar" class="progress-bar-fill"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Fake News Detector | BCA Final Year Project</p>
            <p class="tech-stack">Technologies: Python, Flask, ML, NLP</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
